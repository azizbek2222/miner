<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="app-container">
        <header class="top-bar">
            <div class="user-info">
                <i class="fas fa-chevron-left" onclick="changeTab('home')" style="cursor: pointer; margin-right: 10px;"></i>
                <span>Profil</span>
            </div>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </header>

        <main class="content">
            <div class="profile-card">
                <div class="avatar-large">
                    <img src="https://via.placeholder.com/80" alt="User">
                </div>
                <h3 id="profileName">Yuklanmoqda...</h3>
                <p id="profileEmail">...</p>
                
                <div class="balance-display">
                    <small>Umumiy balans</small>
                    <h2 id="profileBalance">0 so'm</h2>
                </div>
            </div>

            <div class="action-grid">
                <button class="action-item deposit" onclick="window.location.href='deposit.html'">
                    <i class="fas fa-plus-circle"></i>
                    <span>To'ldirish</span>
                </button>
                <button class="action-item withdraw" onclick="window.location.href='withdraw.html'">
                    <i class="fas fa-minus-circle"></i>
                    <span>Yechish</span>
                </button>
            </div>

            <div class="menu-list">
                <div class="menu-item" onclick="window.location.href='history.html'">
                    <i class="fas fa-history"></i>
                    <span>Amallar tarixi</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="menu-item" onclick="window.location.href='settings.html'">
                    <i class="fas fa-cog"></i>
                    <span>Sozlamalar</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <button class="nav-item" onclick="changeTab('home')">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </button>
            <button class="nav-item" onclick="changeTab('shop')">
                <i class="fas fa-shopping-cart"></i>
                <span>Do'kon</span>
            </button>
            <button class="nav-item" onclick="changeTab('games')">
                <i class="fas fa-gamepad"></i>
                <span>O'yinlar</span>
            </button>
            <button class="nav-item active" onclick="changeTab('profile')">
                <i class="fas fa-user"></i>
                <span>Profil</span>
            </button>
        </nav>
    </div>

    <script type="module" src="profile.js"></script>
</body>
</html>
