<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bosh sahifa</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="app-container">
        <header class="top-bar">
            <div class="user-info">
                <img src="https://via.placeholder.com/40" alt="Avatar" id="userAvatar">
                <span id="userName">Yuklanmoqda...</span>
            </div>
            <div class="balance-card">
                <i class="fas fa-wallet"></i>
                <span id="balance">0 so'm</span>
            </div>
        </header>

        <main class="content" id="mainContent">
            <section id="home-section">
                <div class="banner">
                    <h3>Xush kelibsiz!</h3>
                    <p>Bugungi yangiliklar va bonuslarni o'tkazib yubormang!</p>
                </div>
            </section>
        </main>

        <nav class="bottom-nav">
            <button class="nav-item active" onclick="changeTab('home')">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </button>
            <button class="nav-item" onclick="changeTab('shop')">
                <i class="fas fa-shopping-cart"></i>
                <span>Do'kon</span>
            </button>
            <button class="nav-item" onclick="changeTab('games')">
                <i class="fas fa-gamepad"></i>
                <span>O'yinlar</span>
            </button>
            <button class="nav-item" onclick="changeTab('profile')">
                <i class="fas fa-user"></i>
                <span>Profil</span>
            </button>
        </nav>
    </div>

    <script type="module" src="home.js"></script>
</body>
</html>
