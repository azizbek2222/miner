<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do'kon - Minerlar</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="shop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="app-container">
        <header class="top-bar">
            <div class="user-info">
                <i class="fas fa-shopping-bag" style="color: #e94560; margin-right: 10px;"></i>
                <span>Do'kon</span>
            </div>
            <div class="balance-card">
                <i class="fas fa-wallet"></i>
                <span id="balance">0 so'm</span>
            </div>
        </header>

        <main class="content">
            <div class="shop-grid">
                <div class="miner-card">
                    <div class="miner-icon"><i class="fas fa-microchip"></i></div>
                    <h4>Miner V1</h4>
                    <p>Narxi: 50,000 so'm</p>
                    <p class="profit">Daromad: 1,000 so'm / kun</p>
                    <button onclick="buyMiner('miner1', 50000, 1000)">Sotib olish</button>
                </div>

                <div class="miner-card">
                    <div class="miner-icon blue"><i class="fas fa-server"></i></div>
                    <h4>Miner V2</h4>
                    <p>Narxi: 100,000 so'm</p>
                    <p class="profit">Daromad: 3,000 so'm / kun</p>
                    <button onclick="buyMiner('miner2', 100000, 3000)">Sotib olish</button>
                </div>

                <div class="miner-card">
                    <div class="miner-icon gold"><i class="fas fa-layer-group"></i></div>
                    <h4>Miner V3</h4>
                    <p>Narxi: 200,000 so'm</p>
                    <p class="profit">Daromad: 9,000 so'm / kun</p>
                    <button onclick="buyMiner('miner3', 200000, 9000)">Sotib olish</button>
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <button class="nav-item" onclick="changeTab('home')">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </button>
            <button class="nav-item active" onclick="changeTab('shop')">
                <i class="fas fa-shopping-cart"></i>
                <span>Do'kon</span>
            </button>
            <button class="nav-item" onclick="changeTab('games')">
                <i class="fas fa-gamepad"></i>
                <span>O'yinlar</span>
            </button>
            <button class="nav-item" onclick="changeTab('profile')">
                <i class="fas fa-user"></i>
                <span>Profil</span>
            </button>
        </nav>
    </div>

    <script type="module" src="shop.js"></script>
</body>
</html>
