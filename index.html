<!DOCTYPE html>
<html lang="uz">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta charset="UTF-8" />
<title>STAR AI</title>
<style>

    /* --------------------- GLOBAL --------------------- */
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0f0f1a, #1a1a2e, #16213e);
        background-size: 300% 300%;
        animation: bgMove 10s infinite alternate;
        font-family: "Poppins", sans-serif;
        color: #fff;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    @keyframes bgMove {
        0% { background-position: left; }
        100% { background-position: right; }
    }

    /* --------------------- MAIN BOX --------------------- */
    .chat-box {
        width: 400px;
        height: 630px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 22px;
        backdrop-filter: blur(15px);
        box-shadow: 0 0 25px rgba(0,0,0,0.6), 
                    0 0 10px rgba(0, 255, 255, 0.2);
        display: flex;
        flex-direction: column;
        border: 1px solid rgba(255,255,255,0.1);
        overflow: hidden;
        animation: boxFade 0.7s ease;
    }

    @keyframes boxFade {
        from { transform: scale(.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    /* --------------------- MESSAGES AREA --------------------- */
    .messages {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        scroll-behavior: smooth;
    }

    .msg {
        max-width: 70%;
        padding: 12px 14px;
        margin: 10px 0;
        border-radius: 16px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        font-size: 15px;
        animation: slideUp .3s ease;
    }

    @keyframes slideUp {
        from { transform: translateY(15px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    .user {
        background: linear-gradient(135deg, #00e676, #00c853);
        color: #000;
        align-self: flex-end;
        border-bottom-right-radius: 2px;
    }

    .bot {
        background: linear-gradient(135deg, #00bcd4, #2196f3);
        border-bottom-left-radius: 2px;
    }

    /* --------------------- INPUT AREA --------------------- */
    .input-area {
        padding: 12px;
        display: flex;
        backdrop-filter: blur(10px);
        background: rgba(0,0,0,0.3);
        border-top: 1px solid rgba(255,255,255,0.1);
    }

    input {
        flex: 1;
        padding: 12px;
        background: rgba(255,255,255,0.1);
        border: 1px solid rgba(255,255,255,0.2);
        border-radius: 12px;
        color: #fff;
        outline: none;
        font-size: 15px;
        transition: .2s;
    }

    input:focus {
        border-color: #00e676;
        box-shadow: 0 0 8px #00e676;
    }

    button {
        padding: 12px 16px;
        margin-left: 10px;
        background: linear-gradient(135deg, #00e5ff, #2979ff);
        border: none;
        border-radius: 12px;
        color: #fff;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        transition: .2s;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 10px #00e5ff;
    }

    /* --------------------- TYPING EFFECT --------------------- */
    .typing {
        width: 80px;
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 10px 12px;
        background: rgba(255,255,255,0.08);
        border-radius: 14px;
        margin-top: 10px;
        animation: fadeTyping .4s ease;
    }

    @keyframes fadeTyping {
        from { transform: scale(.5); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    .dot {
        width: 9px;
        height: 9px;
        background: #00e5ff;
        border-radius: 50%;
        animation: pulse 1s infinite;
    }

    .dot:nth-child(2) { animation-delay: .2s; }
    .dot:nth-child(3) { animation-delay: .4s; }

    @keyframes pulse {
        0% { transform: scale(.8); opacity: .4; }
        50% { transform: scale(1.3); opacity: 1; }
        100% { transform: scale(.8); opacity: .4; }
    }

</style>
</head>
<body>

<div class="chat-box">
    <div class="messages" id="messages"></div>

    <div class="input-area">
        <input type="text" id="input" placeholder="Xabar yozing..." />
        <button onclick="send()">‚û§</button>
    </div>
</div>

<script>

const messages = document.getElementById("messages");
const input = document.getElementById("input");

function send() {
    let text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    botTyping();

    setTimeout(() => {
        removeTyping();
        addMessage(botReply(text), "bot");
    }, 1500);
}

function addMessage(text, type) {
    let div = document.createElement("div");
    div.className = "msg " + type;
    div.innerText = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
}

/* ----------------- Typing effect ----------------- */
let typingDiv;
function botTyping() {
    typingDiv = document.createElement("div");
    typingDiv.className = "typing";
    typingDiv.innerHTML = `
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    `;
    messages.appendChild(typingDiv);
    messages.scrollTop = messages.scrollHeight;
}

function removeTyping() {
    if (typingDiv) typingDiv.remove();
}

/* ----------------- BOT JAVOBLARI ----------------- */
function botReply(msg) {
    msg = msg.toLowerCase();

    if (msg.includes("salom")) return "Assalomu alaykum! üòä Qalaysiz?";
    if (msg.includes("yaxshi")) return "Zo'r! Yaxshi bo‚Äòlsa xursandman üòÑ";
    if (msg.includes("isming")) return "Mening ismim STAR AIü§ñ‚ú®";
    if (msg.includes("qalesan")) return "Yaxshi, rahmat üòä Sizchi?";
    if (msg.includes("nima qilyapsan")) return "Hozir siz bilan suhbatlashyapman üòé";

    return "Kechirasz botda bu komanda uchun hali funksiya yo ªq";
}

/* ----------------- NEON BORDER + SOUND EFFECT ----------------- */
function neonSoundEffect(msgDiv) {
    // 1Ô∏è‚É£ Neon border animatsiyasi
    msgDiv.style.border = "2px solid";
    msgDiv.style.borderImage = "linear-gradient(45deg, #00e5ff, #ff00ff, #ffeb3b, #00ff88) 1";
    msgDiv.style.boxShadow = "0 0 15px #00e5ff, 0 0 25px #ff00ff, 0 0 35px #ffeb3b";
    msgDiv.style.transition = "0.5s all ease";

    setTimeout(() => {
        // Neon effect fade out
        msgDiv.style.boxShadow = "0 5px 15px rgba(0,0,0,0.2)";
        msgDiv.style.border = "";
    }, 1200);

    // 2Ô∏è‚É£ Tovush chiqarish
    const audio = new Audio("https://freesound.org/data/previews/256/256113_3263906-lq.mp3");
    audio.play();
}

/* ----------------- YANGI XABAR QO‚ÄòSHILGANDA CHAQIRISH ----------------- */
function addMessage(text, type) {
    let div = document.createElement("div");
    div.className = "msg " + type;
    div.innerText = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;

    // üéá Neon + sound effekt qo‚Äòshish
    neonSoundEffect(div);
}
</script>

</body>
</html>
