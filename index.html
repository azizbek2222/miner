<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Nexalum (NXL) Hamyoni - API Kirish</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        /* Asosiy Dizayn va O'zgaruvchilar */
        :root {
            --primary-color: #00796B; /* To'q Yashil */
            --secondary-color: #26A69A; /* Ochiq Yashil */
            --background-color: #f0f4f7;
            --text-color: #333;
            --shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            --glass-bg: rgba(255, 255, 255, 0.15); /* Shaffof oq */
            --dark-glass-bg: rgba(0, 0, 0, 0.1); /* Shaffof qora */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            /* Gorizontal skrollni o'chirish */
            overflow-x: hidden; 
            background: linear-gradient(135deg, #1f2b40 0%, #00796B 100%); /* Chuqur fon */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white; /* Barcha matnni oq qilish */
            backdrop-filter: blur(5px);
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            /* Mobil qurilmalarda tashqariga chiqib ketishni oldini olish */
            box-sizing: border-box; 
        }
        
        /* Glassmorphism/Shaffof Kartalar Usuli */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px); /* Orqa fonni siyqallash */
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow);
            margin-bottom: 25px;
            color: white;
        }

        /* Kirish Formasi */
        .auth-container {
            text-align: center;
        }

        .auth-container h2 {
            margin-bottom: 25px;
            font-weight: 300;
        }

        .auth-container input[type="text"] {
            width: 90%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 1em;
            background: rgba(0, 0, 0, 0.2); /* Yozish maydonini ham shaffof qilish */
            color: white;
            font-family: monospace; /* Kalitni o'qish uchun */
        }
        .auth-container input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .auth-container button {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 90%;
            font-size: 1.1em;
            margin-top: 10px;
            transition: all 0.3s;
            font-weight: bold;
        }

        .login-btn {
            background-color: var(--secondary-color);
            color: white;
            margin-bottom: 15px;
        }
        .login-btn:hover {
            background-color: #00E676;
            transform: translateY(-2px);
        }

        .register-btn {
            background-color: transparent;
            border: 2px solid var(--secondary-color) !important;
            color: var(--secondary-color);
        }
        .register-btn:hover {
            background-color: var(--secondary-color);
            color: white;
        }

        .message {
            margin-top: 15px;
            font-weight: bold;
            color: white;
        }
        .error-message {
            color: #FFCDD2; /* Ochiq qizil */
        }

        /* YANGI KALIT CHIQARISH BLOKI STILI */
        #new-key-display {
            background: rgba(255, 255, 255, 0.1);
            border: 1px dashed rgba(255, 255, 255, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none; /* Dastlab yashirish */
        }
        #generated-key {
            font-family: monospace;
            font-size: 0.9em;
            word-break: break-all;
            margin-bottom: 10px;
            display: block;
        }
        .copy-btn {
            background-color: #FFB300; /* Sariq/Jozibali rang */
            color: #333;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.9em;
            width: auto !important;
        }
        .copy-btn:hover {
            background-color: #FFD54F;
        }
        
        /* ==================== WALLET VIEW STYLES ==================== */

        /* Bular endi faqat "wallet.html" da bo'lishi kerak. Bu faylda ularni yashiramiz */
        #wallet-view {
             display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div id="auth-view" class="auth-container glass-card">
            <h2>NXL Hamyoniga Kirish</h2>
            <input type="text" id="api-key-input" placeholder="Maxfiy API kalitingizni kiriting" required>
            
            <button class="login-btn" onclick="loginWithApiKey()">LOGIN</button>
            <button class="register-btn" onclick="registerNewUser()">Yangi Ro ªyxatdan O ªtish</button>
            
            <p id="auth-message" class="message"></p>

            <div id="new-key-display">
                <p style="font-weight: bold; margin-bottom: 5px;">Maxfiy Kalitingiz (Saqlang!):</p>
                <span id="generated-key"></span>
                <button class="copy-btn" onclick="copyApiKey()">Nusxalash</button>
            </div>
            
        </div>

        <div id="wallet-view" style="display: none;">
            </div>

    </div>

    <script>
        // 1. Firebase Konfiguratsiyasi
        const firebaseConfig = {
          apiKey: "AIzaSyA7VLHdjPqf_tobSiBczGbN8H7YlFwq9Wg",
          authDomain: "magnetic-alloy-467611-u7.firebaseapp.com",
          databaseURL: "https://magnetic-alloy-467611-u7-default-rtdb.firebaseio.com",
          projectId: "magnetic-alloy-467611-u7",
          storageBucket: "magnetic-alloy-467611-u7.firebasestorage.app",
          messagingSenderId: "589500919880",
          appId: "1:589500919880:web:379ef860dd1a3f7151687d",
          measurementId: "G-7W6PL1ZEQ6"
        };
        
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        const database = firebase.database();
        
        // HTML elementlari
        const authView = document.getElementById('auth-view');
        const apiKeyInput = document.getElementById('api-key-input');
        const authMessage = document.getElementById('auth-message');
        const newKeyDisplay = document.getElementById('new-key-display');
        const generatedKeySpan = document.getElementById('generated-key');
        
        let CURRENT_API_KEY = localStorage.getItem('nxl_api_key');
        
        // API Kaliti Generatori
        function generateApiKey() {
            return 'NXL-' + Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 9);
        }
        
        // 2. Ro'yxatdan O'tish Funksiyasi
        function registerNewUser() {
            const newKey = generateApiKey();
            const initialBalance = 1000.0000;
            const userRef = database.ref(`users/${newKey}`);

            authMessage.className = 'message';
            authMessage.textContent = 'Ro ªyxatdan o ªtish...';
            newKeyDisplay.style.display = 'none';

            userRef.set({
                balance: { NXL: initialBalance },
                registeredAt: firebase.database.ServerValue.TIMESTAMP
            }).then(() => {
                generatedKeySpan.textContent = newKey;
                apiKeyInput.value = newKey;
                authMessage.className = 'message';
                authMessage.textContent = 'ü•≥ Yangi kalit yaratildi. Iltimos, nusxalang va LOGIN tugmasini bosing.';
                newKeyDisplay.style.display = 'block';
            }).catch((error) => {
                authMessage.className = 'message error-message';
                authMessage.textContent = 'Xato: ' + error.message;
            });
        }

        // Kalitni Clipboard'ga nusxalash
        function copyApiKey() {
            const keyToCopy = generatedKeySpan.textContent;
            navigator.clipboard.writeText(keyToCopy).then(() => {
                alert("Kalit muvaffaqiyatli nusxalandi! Endi uni xavfsiz joyda saqlang.");
            }).catch(err => {
                console.error('Nusxalashda xato: ', err);
                alert("Nusxalash imkonsiz bo'ldi. Kalitni qo'lda nusxalashga harakat qiling: " + keyToCopy);
            });
        }

        // 3. API Kaliti Orqali Kirish (YANGILANGAN QISM)
        function loginWithApiKey() {
            const apiKey = apiKeyInput.value.trim();
            authMessage.className = 'message';
            authMessage.textContent = 'Kalit tekshirilmoqda...';
            newKeyDisplay.style.display = 'none';

            if (!apiKey) {
                authMessage.className = 'message error-message';
                authMessage.textContent = 'Iltimos, API kalitini kiriting.';
                return;
            }

            const userRef = database.ref(`users/${apiKey}`);
            
            userRef.once('value').then((snapshot) => {
                if (snapshot.exists()) {
                    // Kirish muvaffaqiyatli
                    CURRENT_API_KEY = apiKey;
                    localStorage.setItem('nxl_api_key', apiKey); // Kalitni saqlash
                    
                    // YANGI: wallet.html sahifasiga yo'naltirish
                    window.location.href = 'wallet.html'; 
                    
                } else {
                    // Kalit topilmadi
                    authMessage.className = 'message error-message';
                    authMessage.textContent = 'Xato: Bunday API kaliti topilmadi. Ro ªyxatdan o ªting yoki kalitni tekshiring.';
                }
            }).catch((error) => {
                authMessage.className = 'message error-message';
                authMessage.textContent = 'Ulanishda xato: ' + error.message;
            });
        }
        
        // 4. Tizimdan Chiqish (Bu funksiya endi wallet.html da bo'lishi kerak, lekin bu erda yozilgan)
        function signOutUser() {
             // Bu funksiya endi faqat wallet.html da chaqirilishi kerak.
            CURRENT_API_KEY = null;
            localStorage.removeItem('nxl_api_key');
            // Chiqishdan keyin index.html (ya'ni kirish sahifasi) ga qaytarish
            window.location.href = 'index.html';
        }

        // 5. Ilovani Yuklashda Avtomatik Kirish
        window.onload = function() {
            if (CURRENT_API_KEY) {
                // Agar kalit bor bo'lsa, uni tekshirib wallet.html ga o'tkazishga harakat qilamiz
                // Ammo hozir bu index.html, shuning uchun LOGIN tugmasini bosishga majburlash yaxshiroq
                apiKeyInput.value = CURRENT_API_KEY;
                authMessage.textContent = 'Oldingi kalit topildi. LOGIN tugmasini bosing.';
            }
        };

        // Bu funksiyalar endi wallet.html da bo'lishi kerak, shuning uchun ularni bu yerdan olib tashlaymiz
        /* function initializeWalletData(apiKey) { ... }
        function createTransactionItem(tx) { ... }
        function simulateTransaction(type) { ... }
        */
    </script>
</body>
</html>
