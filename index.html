<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish va Ro'yxatdan o'tish</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="form-box" id="loginForm">
            <h2>Kirish</h2>
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Parol" required>
            <button onclick="login()">Kirish</button>
            <p>Hisobingiz yo'qmi? <span onclick="toggleForm()">Ro'yxatdan o'ting</span></p>
        </div>

        <div class="form-box" id="registerForm" style="display: none;">
            <h2>Ro'yxatdan o'tish</h2>
            <input type="email" id="regEmail" placeholder="Email" required>
            <input type="password" id="regPassword" placeholder="Parol" required>
            <button onclick="register()">Ro'yxatdan o'tish</button>
            <p>Hisobingiz bormi? <span onclick="toggleForm()">Kirish</span></p>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
